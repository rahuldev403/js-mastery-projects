<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <label class="switch toggle-mode">
    <input type="checkbox" id="toggle" class="toggle">
    <span class="slider round"></span>
  </label>
  <div class="calculator dark-mode">
    <div class="display dark-mode" id="display">0</div>
    <div class="buttons">
      <button class="button dark-mode">C</button>
      <button class="button dark-mode">DEL</button>
      <button class="button operator dark-mode">/</button>
      <button class="button operator dark-mode">*</button>
      <button class="button dark-mode">7</button>
      <button class="button dark-mode">8</button>
      <button class="button dark-mode">9</button>
      <button class="button operator dark-mode">-</button>
      <button class="button dark-mode">4</button>
      <button class="button dark-mode">5</button>
      <button class="button dark-mode">6</button>
      <button class="button operator dark-mode">+</button>
      <button class="button dark-mode">1</button>
      <button class="button dark-mode">2</button>
      <button class="button dark-mode">3</button>
      <button class="button operator dark-mode">=</button>
      <button class="button dark-mode">0</button>
      <button class="button dark-mode">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
